<div class="container container-fluid">
    <div class="rows">
        <div class="col-md-8">
<h1 style="color: red;">List of Users</h1>

<table class="table table-bordered">
    <thead>
        <th>Username</th>
        <th>Password</th>
    </thead>
    <tr *ngFor="let u of users">
        <td>{{u.username}}</td>
        <td>{{u.pw1}}</td>
    </tr>
</table>
</div>
</div>
</div>
